<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body{
                margin: 0px;
            }
            .room{
                width: 100vw;
                height: 100vh;
            }
            .image{
                width: 80px;
                height: 80px;
                background: url("ball.png") no-repeat center / cover;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script>
    $(document).ready(function(){
        let x = 0;
        let y = $(".room").height() / 2;
        let xSpeed = $(".room").width() / 1000;
        let ySpeed = $(".room").height() / 1000;
        let trigger = 0;
        setInterval(function() {
            if(x >= ($(".room").width() - $(".image").width())){
                trigger = 1;
                console.log(trigger);
            }else if(y >= ($(".room").height() - $(".image").height())){
                trigger = 2;
                console.log(trigger);
            }else if(x < 0){
                trigger = 3;
                console.log(trigger);
            }else if(y < 0){
                trigger = 4;
                console.log(trigger);
            }
            if(trigger == 1){
                xSpeed *= -1;
                trigger = 0;
            }
            if(trigger == 2){
                ySpeed *= -1;
                trigger = 0;
            }
            if(trigger == 3){
                xSpeed *= -1;
                trigger = 0;
            }
            if(trigger == 4){
                ySpeed *= -1;
                trigger = 0;
            }
            x += xSpeed;
            y += ySpeed;
            $(".image").css("transform", "translate("+x+"px,"+y+"px)");
        }, 1);
    });
</script>
    </head>
    <body>
        <div class="room">
            <div class="image"></div>
        </div>
    </body>
</html>
